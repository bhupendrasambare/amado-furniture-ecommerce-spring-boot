<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Cart</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">

</head>

<body>
<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img src="img/core-img/search.png" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="index"><img src="img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <header class="header-area clearfix" th:include="components/header::sidebar">

    </header>

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="cart-title mt-50">
                        <h2>User Login</h2>
                    </div>

                    <div class="cart-table clearfix">
                        <form method="POST" th:action="@{/login}" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username">Email address</label>
                                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <span>Don't have an account <a th:href="@{/register}">Register</a></span><br>
                            <span>Forgot password <a th:href="@{/forget}">forget</a></span><br>
                            <button type="submit" class="btn btn-warning mt-3">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="cart-summary">
                        <h5>Need help</h5>
                        <ul class="summary-table">
                            <li><span>Email:</span> <a href="mailto:bhupendrasam1404@gmail.com"><span>bhupendrasam1404@gmail.com</span></a> </li>
                            <li><span>Phone:</span> <span>+91 9516138020</span></li>
                            <li><span>linkedin:</span><a target="_blank" href="https://www.linkedin.com/in/bhupendrasambare/"><span>@bhupendrasambare</span></a> </li>
                            <li><span>Github:</span><a target="_blank" href="https://github.com/bhupendrasambare"><span>@bhupendrasambare</span></a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->

<!-- ##### Newsletter Area Start ##### -->
<!-- ##### Newsletter Area Start ##### -->
<section class="newsletter-area section-padding-100-0" th:include="components/header::newsLetter">

</section>

<footer class="footer_area clearfix" th:include="components/header::footer">

</footer>
<!-- ##### Footer Area End ##### -->
<!-- ##### Footer Area End ##### -->

<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>
<!-- Active js -->
<script src="js/active.js"></script>

</body>

</html>
